<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Submit your review!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/assets/css/submit.css" />
  </head>

  <body>
    <h1>Thanks for your feedback!</h1>
    <h2>
      Press the button below to start recording a vocal message and when you are
      done hit the button again to stop recording or write a text review using
      the text box below and then hit the send button!
    </h2>

    <div class="review-input-wrapper">
      <textarea
        name="user-review"
        id="user-review-textarea"
        cols="50"
        rows="5"
      ></textarea>

      <button class="submit-button">Submit your review</button>

      <div class="recording-button-after"></div>
    </div>

    <p id="status-message"></p>

    <!-- CDN -->
    <script src="https://cdn.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="/static/assets/js/submit.js"></script>
  </body>
</html>
